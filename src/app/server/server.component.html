<!-- where ngStyle allows use to change the CSS style itself -->
<!-- ngClass allows us to dynamically add or remove CSS classes -->
<!-- must be property bound -->
<!-- key value pairs, keys are the CSS classes names -->
<!-- values are the conditions determinig if the class -->
<!-- should be attached or not -->

<p [ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online: serverStatus === 'online'}">Server with {{ serverId }} is {{ getServerStatus() }}</p>
