<!-- ngFor is a structural directive -->
<!-- base syntax is: define a temporary variable for inside the loop -->
<!-- give it any name you like -->
<!-- then of and the array name, similar to the for of loop -->
<!-- this will loop through all the elements of the array -->
<!-- and assign the individual element to the dynamic variable -->

<label>Server Name</label>
<!-- <input 
  type="text" 
  class="form-control"
  (input)="onUpdateServerName($event)">  -->
  <input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
  <!-- <p>{{ serverName }}</p> -->
<button 
  class="btn btn-primary" 
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
